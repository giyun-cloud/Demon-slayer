<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon_Slayers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="container">
    <div class="pillars">
      <div class="pillar" title="염주 (화염의 호흡)
      렌고쿠 쿄쥬로">
        <div class="image"></div>
      </div>
      <div class="pillar" title="음주 (소리의 호흡)
      우즈이 텐겐">
        <div class="image"></div>
      </div>
      <div class="pillar" title="연주 (사랑의 호흡)
      칸로지 미츠리">
        <div class="image"></div>
      </div>
      <div class="pillar" title="암주 (바위의 호흡)
      히메지마 교메이">
        <div class="image"></div>
      </div>
      <div class="pillar" title="하주 (안개의 호흡)
      토키토 무이치로">
        <div class="image"></div>
      </div>
      <div class="pillar" title="사주 (뱀의 호흡)
      이구로 오바나이">
        <div class="image"></div>
      </div>
      <div class="pillar" title="수주 (물의 호흡)
      토미오카 기유">
        <div class="image"></div>
      </div>
      <div class="pillar" title="충주 (벌레의 호흡)
      코쵸우 시노부">
        <div class="image"></div>
      </div>
      <div class="pillar" title="풍주 (바람의 호흡)
      시나즈가와 사네미">
        <div class="image"></div>
      </div>
    </div>
    <div class="description">
      <h4>이름</h4>
      <p>귀살대의 주 중 하나이며 이명은 염주(炎柱)이다.[8] 이명대로 화염의 호흡을 쓰고 누구보다 불같이 뜨거운 마음을 가진 주. 말투 또한 경쾌하고 우렁차며 활기가 넘친다.</p>
    <div class="logo">
      <img src="images/logo.png" alt="귀멸의 칼날">
    </div>
    </div>
  </div>
</body>
</html>
